name: Deploy Site

on:
  push:
    branches:
      - main
  # Allow triggering from gpui-ce repo or manually
  workflow_dispatch:
  # Rebuild when gpui-ce examples change (via repository dispatch)
  repository_dispatch:
    types: [rebuild-site]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          path: gpui-ce.github.io

      - name: Checkout gpui-ce repo
        uses: actions/checkout@v4
        with:
          repository: gpui-ce/gpui-ce
          path: gpui-ce

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.21.0

      - name: Generate example pages
        run: ./script/examples
        working-directory: gpui-ce.github.io

      - name: Build site
        run: zola build
        working-directory: gpui-ce.github.io

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gpui-ce.github.io/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
